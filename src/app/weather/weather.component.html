<div *ngIf="weather" class="WeatherApp__weather">
  <div class="WeatherApp__main">
    <h2>
      {{weather.name}}
    </h2>
    <p>{{weather.main.temp}} &deg;C</p>
    <img src='http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png'/>
    <p>{{weather.weather[0].main}}</p>
  </div>
  <div class="WeatherApp__details">
    <p>Temp min: {{weather.main.temp_min}} &deg;C</p>
    <p>Temp max: {{weather.main.temp_max}} &deg;C</p>
    <p>Temp max: {{weather.main.temp_max}} &deg;C</p>
    <p>Humidity: {{weather.main.humidity}}</p>
    <p>Pressure: {{weather.main.pressure}} hPa</p>
  </div>
</div>
